  <source srcset="./images/hero-mobile.jpg" media="(max-width: 1229px)" />
  <img src="./images/hero-desktop.jpg" alt="Base Apparel employee" />

<picture>
  <!-- Obrázok pre obrazovky s šírkou 600px alebo menej -->
  <source srcset="obrazok-maly.jpg" media="(max-width: 600px)" />
  <!-- Obrázok pre obrazovky s šírkou 601px až 1200px -->
  <source
    srcset="obrazok-stredny.jpg"
    media="(min-width: 601px) and (max-width: 1200px)"
  />
  <!-- Obrázok pre obrazovky s šírkou 1201px a viac -->

</picture>

<!-- ======================= Formular e-mail ====================== -->
<!-- ============================================================== -->
<form id="form" class="form" onsubmit="return validateForm()">
  <input
    type="email"
    placeholder="E-mailová adresa"
    id="email"
    class="email"
    name="email"
  />
  <p id="error-message" class="error-message"></p>
  <img
    id="error-icon"
    class="error-icon"
    src="./images/icon-error.svg"
    alt="error icon"
  />
  <button id="button" class="button" type="submit">
    <img src="./images/icon-arrow.svg" alt="arrow icon" />
  </button>
</form>
